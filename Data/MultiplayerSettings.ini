#The game will automatically try to connect to the server
	# when you first start the game. If the server
	# goes down for any reason, you will need to 
	# restart your game to reconnect.

#Do you want to do online multiplayer? (on or off)
Multiplayer_Enable off

#Online nickname
Nickname user

#Public IP Address of the Server
IP 127.0.0.1

#Port used to connect to server
Port 25566

#Amount of milliseconds between sending messages to the server.
	# Decrease to increase accuracy of positions for you/others 
	# but increase network usage,
	# increase to decrease network usage.
	# Default = 16
	# Range = 1 to 1000
Message_Delay 16
